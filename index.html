<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid Point</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <h1>Find the Distance Between Two Places</h1>
        <p>This App Will Help You Calculate Your Traveling Distance</p>
        <form class="form-horizontal">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="from" class="control label"><i class="far fa-dot-circle"></i></label>
                        <div>
                            <input type="text" id="from" placeholder="Origin" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="to" class="control label"><i class="fas fa-map-marker-alt"></i></label>
                        <div>
                            <input type="text" id="to" placeholder="Destination" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-12">
                <button onclick="calcRoute();" class="btn btn-info btn-lg"><i class="fas fa-directions"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="googleMap">

                </div>
                <div id="output">

                </div>
            </div>
        </div>

    </div>



    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAyr-lcBE88QXhIuEPKfUBT8ugwGSVrY4c&libraries=places">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>

</html>
